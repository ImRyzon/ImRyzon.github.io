{% load static %}
{% load markdownify %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'website/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        <link rel="icon" href="{% static 'website/images/lowercase-gamma.ico' %}">
        <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >

        <script src="https://kit.fontawesome.com/0c9c7f08da.js" crossorigin="anonymous"></script>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a href="{% url 'index' %}" class="navbar-brand">Mark Wang</a>

                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                ><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{% url 'index' %}" class="nav-link">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a href="/projects/1" class="nav-link">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'resume' %}" class="nav-link">Résumé</a>
                        </li>
                        <li class="nav-item">
                            <a href="/blogs/1" class="nav-link">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Showcasing Body -->
        <div class="body">
            <div class="main-body">
                {% block body %}
                {% endblock %}
            </div>

            <div class="contact-info">
                <a href="mailto:imtheryzon@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://github.com/ImRyzon"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mark-wang-364b14269/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="{% url 'resume' %}"><i class="fa-solid fa-file"></i></a>
            </div>

            <p id="copyright-p">Copyright  ©  2023  Mark Wang</p>
        </div>

        <!-- Bootstrap JavaScript -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
